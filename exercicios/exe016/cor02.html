<head>

    <title>Gradiente em CSS</title>
    <style>
        *{ /*Configurações globais das CSS*/
            height: 100%;
        }
        body {
            background-image: linear-gradient(45deg, #E62919, #E67019, #E64C19, #E6195F);

            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
